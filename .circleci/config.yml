version: 2
jobs:
  build34:
    docker:
      - image: circleci/python:3.4
        environment:
          TOXENV: py34
    steps:
      - checkout

      - restore_cache:
          key: build34-{{ checksum ".circleci/config.yml" }}-{{ checksum "tox.ini" }}-{{ checksum "setup.py" }}
      - run: |
          if [ ! -d ".venv" ]; then
            python -m venv ./.venv
          fi
          . ./.venv/bin/activate
          pip install --upgrade pip tox
          tox -v
      - save_cache:
          key: build34-{{ checksum ".circleci/config.yml" }}-{{ checksum "tox.ini" }}-{{ checksum "setup.py" }}
          paths:
            - ".venv"
            - ".tox"
